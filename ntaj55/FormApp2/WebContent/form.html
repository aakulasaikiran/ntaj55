<h1><center> Html to Servlet communication (All form comps)</center></h1>

<table>
 <form action="formurl"  method="get">
   <tr>
      <td>Name</td>
      <td><input type="text" name="pname"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="password" name="page"></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><textarea name="paddrs" rows="10" cols="20">
                  enter address
                  </textarea>
       </td>
     </tr>
    <tr>
       <td>Gender:</td>
       <td><input type="radio" name="gender" value="M" checked>Male &nbsp; &nbsp;
              <input type="radio" name="gender" value="F">FeMale &nbsp; &nbsp;
         </td>
      </tr>
      <tr>
         <td>Marital Status</td>
         <td><input type="checkbox"  name="ms"  value="married">Married</td>
      </tr>  
      <tr>
       <td> Qualification</td>
       <td> <select name="qlfy">
                   <option value="engg">B.E/B.Tech</option>
                   <option value="medico">MBBS</option>
                   <option value="arts">B.A/M.A</option>
               </select>
        </td>
       </tr>
       <tr>
       <td>Java Courses</td>
       <td><select name="courses" multiple>
                 <option value="cJava">CoreJava</option>
                 <option value="aJava">AdvJava</option>
                 <option value="frameworks">Java Frameworks</option>
               </select>
       </td>       
     </tr>
     <tr>
       <td>Hobies</td>
        <td>
            <input type="checkbox"  name="hb" value="reading">Reading Books
            <input type="checkbox"  name="hb" value="sleeping">Meditation
            <input type="checkbox"  name="hb" value="roaming">Travelling
        </td>
     </tr>
     <tr>
       <td><input name="s1" type="submit"  value="submit"></td>
       <td><input type="reset"  value="cancel"></td>
      </tr>
   </form>
</table>
